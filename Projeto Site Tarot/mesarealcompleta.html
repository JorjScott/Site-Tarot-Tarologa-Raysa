<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Produto - Loja XYZ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Adicione estilos personalizados aqui, se necessário */
        .navbar {
            background-color: purple;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            text-decoration: none;
            color: white;
        }
        .product-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            border: 4px solid #ccc;
            border-radius: 10px;
        }
        .product-image {
            flex: 1;
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-description {
            flex: 1;
            padding: 20px;
        }
        .product-description h1 {
            font-size: 24px;
        }
        .product-description p {
            font-size: 16px;
        }
        .product-price {
            font-size: 24px;
            color: purple;
        }
        .buy-button {
            display: inline-block;
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .buy-button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .whatsapp-carousel{
            justify-content: center;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="sua-logo.png" alt="Logo da Loja">
        </a>
    </div>
    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="imagemteste.webp" alt="teste">
            </div>
            <div class="product-description">
                <h1>Nome do Produto</h1>
                <p>Descrição detalhada do produto.</p>
                <p class="product-price">R$ 99,99</p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </div>
    <!-- Carrossel de imagens do WhatsApp -->
    <div id="whatsapp-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#whatsapp-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#whatsapp-carousel" data-slide-to="1"></li>
            <li data-target="#whatsapp-carousel" data-slide-to="2"></li>
            <!-- Adicione mais indicadores conforme necessário -->
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagemteste.webp" alt="Screenshot do WhatsApp 1">
            </div>
            <div class="carousel-item">
                <img src="imagemteste.webp" alt="Screenshot do WhatsApp 2">
            </div>
            <div class="carousel-item">
                <img src="imagemteste.webp" alt="Screenshot do WhatsApp 3">
            </div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>
        <a class="carousel-control-prev" href="#whatsapp-carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#whatsapp-carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div class="footer">
        <p>Siga-nos no Instagram: @suaconta</p>
        <p>Créditos: Nome do Criador do Site</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
